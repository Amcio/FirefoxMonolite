<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>MonoLite</title>
</head>
<body>
    <!--===: top section :===-->
    <section id="section_top_info">
        <div id="time_welcome">
            <h3>21:32</h3>
            <h5>Welcome, <strong>Noriaku</strong></h5>
        </div>
        <div id="date_weather">
            <h3>Feb 28</h3>
            <h5>23°C | Broken clouds</h5>
        </div>
    </section>
    
    <!--===: bottom section :===-->
    <section id="section_bottom_links">
        <div class="generic_link">
            <div class="prompt_link">
                noriaku@minimal:~$ ls -T work/
            </div>
            <div class="res_prompt">
                <p>work/</p>
                <p>└── <a href="https://slack.com">slack</a></p>
                <p>└── <a href="https://trello.com">trello</a></p>
            </div>
        </div>
        <div class="generic_link">
            <div class="prompt_link">
                noriaku@minimal:~$ ls -T news/
            </div>
            <div class="res_prompt">
                <p>news/</p>
                <p>├── <a href="https://xataka.com">xataka</a></p>
                <p>└── <a href="https://theverge.com">theverge</a></p>
            </div>
        </div>
        <div class="generic_link">
            <div class="prompt_link">
                noriaku@minimal:~$ ls -T social/
            </div>
            <div class="res_prompt">
                <p>social/</p>
                <p>├── <a href="https://github.com">github</a></p>
                <p>└── <a href="https://reddit.com">reddit</a></p>
            </div>
        </div>
    </section>
</body>
</html>
